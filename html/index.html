<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../stylesheets/main.css">
    <link rel="stylesheet" href="../stylesheets/animate.css">    

    <title>Document</title>
    

</head>
<body>
        <header>
          <h1 class="animated infinite bounceIn">Play Tic Tac Toe</h1>
        </header>
    <div class="container">
        
            <div class ="row">
          <div class="tic"id="0"></div>
          <div class="tic"id="1"></div>
          <div class="tic"id="2"></div>
            </div>

            <div class ="row">
          <div class="tic"id="3"></div>
          <div class="tic"id="4"></div>
          <div class="tic"id="5"></div>
            </div>

            <div class="row">
          <div class="tic"id="6"></div>
          <div class="tic"id="7"></div>
          <div class="tic"id="8"></div>
            </div class="results">
            <div class ="span1"><h3>Player <span id="n1"> </span> Score: <span class="one">0</span></h3></div>
            <div class="span2"><h3>Player <span id="n2"> </span> Score: <span class="two"> 0</span></h3></div>
            <div class="span3"><h3>Tie: <span class="tie"></span></h3></div>

            
                  
            <div class="gif"> </div>
       

            
            
    </div>
        </div>
      
        <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
        <script src="../scripts/main.js"></script>

</body>
</html>
